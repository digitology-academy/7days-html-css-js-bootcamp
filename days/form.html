<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form>
        <label for="user_name">
            Name: 
        </label>
        <input type="text" id="user_name" placeholder="Enter your name">
        <br>
         <label for="email">
            Email: 
        </label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
         <label for="password">
            password: 
        </label>
        <input type="password" id="password" placeholder="Enter your gender">
        <br>
         <label for="gender">
            Gender: 
        </label>
        <input type="radio" id="user_name" name="gender"> Male
        <br>
        <input type="radio" id="gender" name="gender"> Female
        <br>

        <label for="interest">Enter your interest: </label>
        <input type="checkbox" name="html" id="interest">HTML
        <input type="checkbox" name="CSS" id="interest"> CSS
        <input type="checkbox" name="html" id="interest">JavaScript
        <input type="checkbox" name="CSS" id="interest"> PHP
    </form>
</body>
</html>
